          }


          

          function Iniciar(url) {
            
            const worker = new DianCore.DianCoreWorker();
            worker.recognize(url)
                .then(function(result) {
                    document.getElementById("resultados")
                            .innerText = result.text;
                }).progress(function(result) {
                    document.getElementById("estatus")
                            .innerText = parseInt((result["progress"] * 100))+ "%";
                });
          }         

//Dian


          function f1(thiss){
var uno=thiss.src;

document.getElementById("idbotones").style.display="none";
document.getElementById("imageele").src=uno;

 

         
         document.getElementById("resultados").innerText = "";
    
         
           Iniciar(uno);
}

function cargarimagenes(event) {
  var selectedFile = event.target.files[0];
  var reader = new FileReader();


  

  reader.onload = function(event) {
    img.src = event.target.result;
      
document.getElementById("idbotones").style.display="none";


document.getElementById("resultados").innerText = "";


Iniciar(img.src);
  };

  reader.readAsDataURL(selectedFile);

}

      </script>
